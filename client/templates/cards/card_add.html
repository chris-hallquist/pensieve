<template name="cardAdd">
	<div align="center">
		<h1>{{deck.name}}</h1>
		<form align="center" id="card-add">
			<label>Card Front:</label>
			<input type="text" id="front"><br/>
			<label>Card Back:</label>
			<input type="text" id="back"><br/>
			<input type="submit" value="Add Card">
		</form>
	</div>
</template>
