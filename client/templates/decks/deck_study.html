<template name="deckStudy">
	<div align="center">
		<h1>{{deck.name}}</h1>
		<p>{{front}}</p>
		{{#if showCardBack}}
		<hr/>
		<p>{{back}}</p>
		<p></p>
		<button>Again</button>
		<button>Hard</button>
		<button>Good</button>
		<button>Easy</button>
		{{else}}
		<p></p>
		<button class="showAnswer">Show Answer</button>
		{{/if}}
	</div>
</template>
